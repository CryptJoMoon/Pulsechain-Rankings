
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PulseChain Coin Rankings</title>
  <style>
    :root {
      --bg: #111;
      --card: #1a1a1a;
      --text: #fff;
      --accent: #ff007a;
      --hover: #292929;
      --green: #00d084;
      --red: #ff4d4f;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .header, .footer {
      text-align: center;
    }

    .logo img {
      height: 70px;
      transition: transform 0.3s ease;
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #status {
      text-align: center;
      margin: 2rem 0;
      color: #aaa;
    }

    #coinGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .grid-item {
      background-color: var(--card);
      padding: 1rem;
      border: 1px solid var(--hover);
      border-radius: 10px;
      font-size: 0.95rem;
      text-align: center;
    }

    .token-logo {
      height: 64px;
      border-radius: 50%;
    }

    .price-change.positive {
      color: var(--green);
    }

    .price-change.negative {
      color: var(--red);
    }

    a {
      color: #66ccff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: var(--text);
    }

    .footer {
      margin-top: 3rem;
      font-size: 14px;
      color: #888;
    }

    .footer a {
      color: var(--accent);
      margin: 0 6px;
    }

    .footer a:hover {
      color: #fff;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .controls label {
      margin-right: 12px;
    }

    .controls select {
      padding: 4px 10px;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--hover);
      border-radius: 6px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PulseChain Coin Rankings</h1>
    <div style="text-align: center; margin-top: 15px;">
      <a href="https://simponpulse.com" target="_blank">
        <img src="https://pls-estimator.vercel.app/Simp_PLS.png" alt="SIMP Logo" style="height: 100px; animation: pulse 2s infinite;">
      </a>
    </div>
    <div style="text-align: center; margin-top: 10px;">
      <strong>Powered by SIMP on Pulse üî•</strong><br>
      üåê <a href="https://simponpulse.com" target="_blank">simponpulse.com</a><br>
      üí¨ <a href="https://t.me/SIMPonPLS" target="_blank">Telegram</a> |
      üê¶ <a href="https://x.com/SIMPonPulse" target="_blank">Twitter/X</a>
    </div>
    <div class="controls">
      <label>Include tokens w/ no reported MC
        <label class="switch">
          <input type="checkbox" id="showUnrankedToggle" onchange="loadData()">
          <span class="slider"></span>
        </label>
      </label>

      <label for="sortSelect">Sort by:
        <select id="sortSelect" onchange="loadData()">
          <option value="rank">Rank</option>
          <option value="marketcap">Market Cap</option>
          <option value="change">24H Change</option>
          <option value="volume">Volume</option>
        </select>
      </label>
    </div>
  </div>

  <div id="status">Loading data...</div>
  <div id="coinGrid" style="display:none;"></div>

  <script>
    let allTokens = [];

    async function fetchData() {
      const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=pulsechain-ecosystem&order=market_cap_desc&per_page=250&page=1';
      const res = await fetch(url);
      const data = await res.json();
      allTokens = data;
    }

    function loadData() {
      const grid = document.getElementById('coinGrid');
      const status = document.getElementById('status');
      const showUnranked = document.getElementById('showUnrankedToggle').checked;
      const sortBy = document.getElementById('sortSelect').value;

      let filtered = allTokens.filter(t => showUnranked || t.market_cap_rank != null);

      filtered.sort((a, b) => {
        if (sortBy === 'rank') return (a.market_cap_rank ?? 999999) - (b.market_cap_rank ?? 999999);
        if (sortBy === 'marketcap') return (b.market_cap ?? 0) - (a.market_cap ?? 0);
        if (sortBy === 'change') return (b.price_change_percentage_24h ?? -9999) - (a.price_change_percentage_24h ?? -9999);
        if (sortBy === 'volume') return (b.total_volume ?? 0) - (a.total_volume ?? 0);
      });

      grid.innerHTML = '';
      filtered.forEach(t => {
        const price = t.current_price < 0.01 ? t.current_price.toFixed(8) : t.current_price.toLocaleString();
        const changeClass = t.price_change_percentage_24h > 0 ? 'positive' : (t.price_change_percentage_24h < 0 ? 'negative' : '');
        const change = t.price_change_percentage_24h != null ? `<span class="price-change ${changeClass}">${t.price_change_percentage_24h.toFixed(2)}%</span>` : 'N/A';

        const card = document.createElement('div');
        card.className = 'grid-item';
        card.innerHTML = `
          <div><img src="${t.image}" class="token-logo" /></div>
          <div><strong>Rank:</strong> ${t.market_cap_rank ?? '‚Äî'}</div>
          <div><strong>Name:</strong> ${t.name}</div>
          <div><strong>Symbol:</strong> ${t.symbol.toUpperCase()}</div>
          <div><strong>Price:</strong> $${price}</div>
          <div><strong>24H Change:</strong> ${change}</div>
          <div><strong>Market Cap:</strong> $${(t.market_cap ?? 0).toLocaleString()}</div>
          <div><strong>Volume:</strong> $${(t.total_volume ?? 0).toLocaleString()}</div>
          <div style="margin-top:8px;">
            <a href="https://www.coingecko.com/en/coins/${t.id}" target="_blank">Coin Gecko</a>
          </div>
        `;
        grid.appendChild(card);
      });

      status.style.display = 'none';
      grid.style.display = 'grid';
    }

    async function init() {
      await fetchData();
      loadData();
    }

    init();
  </script>
</body>
</html>
