<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PulseChain Coin Rankings</title>
  <style>
    :root {
      --bg: #111;
      --card: #1a1a1a;
      --text: #fff;
      --accent: #ff007a;
      --hover: #292929;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .header, .footer {
      text-align: center;
    }

    .logo img {
      height: 70px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #status {
      text-align: center;
      margin: 2rem 0;
      color: #aaa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: var(--card);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--hover);
      text-align: center;
    }

    th {
      background-color: #1e1e1e;
      color: var(--accent);
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #141414;
    }

    tr:hover {
      background-color: var(--hover);
    }

    a {
      color: #66ccff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: var(--text);
    }

    .footer {
      margin-top: 3rem;
      font-size: 14px;
      color: #888;
    }

    .footer a {
      color: var(--accent);
      margin: 0 6px;
    }

    .footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <a href="https://simponpulse.com" target="_blank">
        <img src="https://pls-estimator.vercel.app/Simp_PLS.png" alt="SIMP Logo"/>
      </a>
    </div>
    <h1>PulseChain Coin Rankings</h1>
  </div>

  <div id="status">Loading data...</div>
  <table id="coinTable" style="display:none;">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price</th>
        <th>24h Volume</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    üî• Powered by <a href="https://simponpulse.com" target="_blank">SIMP on Pulse</a><br/>
    üåê <a href="https://simponpulse.com" target="_blank">simponpulse.com</a> |
    üí¨ <a href="https://t.me/SIMPonPLS" target="_blank">Telegram</a> |
    üê¶ <a href="https://x.com/SIMPonPulse" target="_blank">Twitter / X</a>
  </div>

  <script>
    async function loadPulseChainCategory() {
      try {
        const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=pulsechain-ecosystem&order=market_cap_desc&per_page=250&page=1';
        const res = await fetch(url);
        const markets = await res.json();

        if (!markets || !Array.isArray(markets) || markets.length === 0) {
          document.getElementById('status').innerText = 'No market data found for PulseChain.';
          return;
        }

        const tbody = document.querySelector('#coinTable tbody');
        markets.forEach(token => {
          const row = document.createElement('tr');
          row.innerHTML =
            '<td>' + (token.market_cap_rank || '‚Äî') + '</td>' +
            '<td>' + token.name + '</td>' +
            '<td>' + token.symbol.toUpperCase() + '</td>' +
            '<td>' + (token.current_price != null ? '$' + token.current_price.toLocaleString() : '‚Äî') + '</td>' +
            '<td>' + (token.total_volume != null ? '$' + token.total_volume.toLocaleString() : '‚Äî') + '</td>' +
            '<td><a href="https://www.coingecko.com/en/coins/' + token.id + '" target="_blank">View</a></td>';
          tbody.appendChild(row);
        });

        document.getElementById('status').style.display = 'none';
        document.getElementById('coinTable').style.display = 'table';
      } catch (err) {
        document.getElementById('status').innerText = 'Error loading data.';
        console.error(err);
      }
    }

    loadPulseChainCategory();
  </script>
</body>
</html>
