
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PulseChain Coin Rankings</title>
  <style>
    :root {
      --bg: #111;
      --card: #1a1a1a;
      --text: #fff;
      --accent: #ff007a;
      --hover: #292929;
      --green: #00d084;
      --red: #ff4d4f;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .header, .footer {
      text-align: center;
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .toggle-container, .sort-container, .search-container {
      text-align: center;
      margin: 1rem 0;
    }

    .search-container input {
      padding: 0.5rem;
      width: 200px;
      font-size: 1rem;
    }

    .fancy-toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .fancy-toggle input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #coinGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .grid-item {
      background-color: var(--card);
      padding: 1rem;
      border: 1px solid var(--hover);
      border-radius: 10px;
      text-align: center;
    }

    .price-change.positive { color: var(--green); }
    .price-change.negative { color: var(--red); }

    .token-logo {
      height: 48px;
      border-radius: 50%;
      margin-bottom: 8px;
    }
  
a {
  color: #66ccff;
  text-decoration: none;
  font-weight: bold;
}

a:hover {
  text-decoration: underline;
  color: #fff;
}
</style>
</head>
<body>
  <div class="header">
    <h1>PulseChain Coin Rankings</h1>

    <div style="margin-top: 10px;">
      <a href="https://simponpulse.com" target="_blank">
        <img src="https://pls-estimator.vercel.app/Simp_PLS.png" alt="SIMP Logo" style="height: 100px; animation: pulse 2s infinite;">
      </a>
    </div>

    <div style="margin-top: 10px;">
      <strong>Powered by SIMP on Pulse üî•</strong><br>
      üåê <a href="https://simponpulse.com" target="_blank">simponpulse.com</a><br>
      üí¨ <a href="https://t.me/SIMPonPLS" target="_blank">Telegram</a> |
      üê¶ <a href="https://x.com/SIMPonPulse" target="_blank">Twitter/X</a>
    </div>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by name or symbol..." />
  </div>

  <div class="toggle-container">
    <label>Include tokens w/ no reported MC</label>
    <label class="fancy-toggle">
      <input type="checkbox" id="showUnrankedToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="sort-container">
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect">
      <option value="rank">Rank</option>
      <option value="market_cap">Market Cap</option>
      <option value="change">24H % Change</option>
      <option value="volume">Volume</option>
    </select>
  </div>

  <div id="status">Loading data...</div>
  <div id="coinGrid" style="display:none;"></div>

  <script>
    let marketData = [];

    async function loadPulseChainCategory() {
      try {
        document.getElementById('status').style.display = 'block';
        document.getElementById('coinGrid').style.display = 'none';
        document.getElementById('coinGrid').innerHTML = '';

        const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=pulsechain-ecosystem&order=market_cap_desc&per_page=250&page=1';
        const res = await fetch(url);
        marketData = await res.json();

        renderCoins();
      } catch (err) {
        document.getElementById('status').innerText = 'Error loading data.';
        console.error(err);
      }
    }

    function renderCoins() {
      const showUnranked = document.getElementById('showUnrankedToggle').checked;
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const sortType = document.getElementById('sortSelect').value;

      let filtered = marketData.filter(token => {
        const matchesRank = showUnranked || token.market_cap_rank != null;
        const matchesSearch = token.name.toLowerCase().includes(searchQuery) || token.symbol.toLowerCase().includes(searchQuery);
        return matchesRank && matchesSearch;
      });

      filtered.sort((a, b) => {
        switch (sortType) {
          case 'rank':
            return (a.market_cap_rank || Infinity) - (b.market_cap_rank || Infinity);
          case 'market_cap':
            return (b.market_cap || 0) - (a.market_cap || 0);
          case 'change':
            return (b.price_change_percentage_24h || 0) - (a.price_change_percentage_24h || 0);
          case 'volume':
            return (b.total_volume || 0) - (a.total_volume || 0);
          default:
            return 0;
        }
      });

      const grid = document.getElementById('coinGrid');
      grid.innerHTML = '';

      filtered.forEach(token => {
        const price = token.current_price != null
          ? (token.current_price < 0.01 ? token.current_price.toFixed(8) : token.current_price.toLocaleString())
          : 'N/A';

        const change = token.price_change_percentage_24h;
        const changeClass = change > 0 ? 'positive' : (change < 0 ? 'negative' : '');

        const div = document.createElement('div');
        div.className = 'grid-item';
        div.innerHTML = `
          <div><img src="${token.image}" alt="${token.name} logo" class="token-logo" /></div>
          <div><strong>Rank:</strong> ${token.market_cap_rank ?? '‚Äî'}</div>
          <div><strong>Name:</strong> ${token.name}</div>
          <div><strong>Symbol:</strong> ${token.symbol.toUpperCase()}</div>
          <div><strong>Price:</strong> $${price}</div>
          <div><strong>24H Change:</strong> <span class="price-change ${changeClass}">${change != null ? change.toFixed(2) + '%' : 'N/A'}</span></div>
          <div><strong>Market Cap:</strong> $${(token.market_cap || 0).toLocaleString()}</div>
          <div><strong>Volume:</strong> $${(token.total_volume || 0).toLocaleString()}</div>
          <div style="margin-top:8px;">
            <a href="https://www.coingecko.com/en/coins/${token.id}" target="_blank">Coin Gecko</a>
          </div>
        `;
        grid.appendChild(div);
      });

      document.getElementById('status').style.display = 'none';
      document.getElementById('coinGrid').style.display = 'grid';
    }

    document.getElementById('searchInput').addEventListener('input', renderCoins);
    document.getElementById('sortSelect').addEventListener('change', renderCoins);
    document.getElementById('showUnrankedToggle').addEventListener('change', renderCoins);

    loadPulseChainCategory();
  </script>
</body>
</html>
