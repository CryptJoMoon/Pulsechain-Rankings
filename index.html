<head>

  <title>PulseChain Coin Rankings</title>
  <style>
    :root {
      --bg: #111;
      --card: #1a1a1a;
      --text: #fff;
      --accent: #ff007a;
      --hover: #292929;
      --green: #00d084;
      --red: #ff4d4f;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .header, .footer {
      text-align: center;
    }

    .logo img {
      height: 70px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #status {
      text-align: center;
      margin: 2rem 0;
      color: #aaa;
    }

    #coinGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .grid-item {
      background-color: var(--card);
      padding: 1rem;
      border: 1px solid var(--hover);
      border-radius: 10px;
      font-size: 0.95rem;
      text-align: center;
    }

    .grid-item div {
      margin: 6px 0;
    }

    .token-logo {
      height: 64px;
      border-radius: 50%;
    }

    .links img {
      height: 28px;
      margin: 0 8px;
      vertical-align: middle;
    }

    .price-change.positive {
      color: var(--green);
    }

    .price-change.negative {
      color: var(--red);
    }

    a {
      color: #66ccff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: var(--text);
    }

    .footer {
      margin-top: 3rem;
      font-size: 14px;
      color: #888;
    }

    .footer a {
      color: var(--accent);
      margin: 0 6px;
    }

    .footer a:hover {
      color: #fff;
    }
  </style>
</head>

  <script>
    async function loadPulseChainCategory() {
      try {
        const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=pulsechain-ecosystem&order=market_cap_desc&per_page=250&page=1';
        const res = await fetch(url);
        const markets = await res.json();

        if (!markets || !Array.isArray(markets) || markets.length === 0) {
          document.getElementById('status').innerText = 'No market data found for PulseChain.';
          return;
        }

        const grid = document.getElementById('coinGrid');
        const ranked = markets.filter(token => token.market_cap_rank != null);

        ranked.forEach(token => {
          const card = document.createElement('div');
          card.className = 'grid-item';

          const change = token.price_change_percentage_24h;
          const changeClass = change > 0 ? 'positive' : (change < 0 ? 'negative' : '');

          card.innerHTML = `
  <div><img src="${token.image}" alt="${token.name} logo" style="height: 48px; margin-bottom: 6px;" /></div>
  <div><strong>Rank:</strong> ${token.market_cap_rank}</div>
  <div><strong>Name:</strong> ${token.name}</div>
  <div><strong>Symbol:</strong> ${token.symbol.toUpperCase()}</div>
  <div><strong>Price:</strong> $${token.current_price < 0.01 ? token.current_price.toFixed(8) : token.current_price.toLocaleString()}</div>
  <div><strong>24H Change:</strong> ${token.price_change_percentage_24h != null ? (token.price_change_percentage_24h >= 0 ? '<span style="color:lime">' + token.price_change_percentage_24h.toFixed(2) + '%</span>' : '<span style="color:red">' + token.price_change_percentage_24h.toFixed(2) + '%</span>') : 'N/A'}</div>
  <div><strong>Market Cap:</strong> $${token.market_cap.toLocaleString()}</div>
  <div><strong>Volume:</strong> $${token.total_volume.toLocaleString()}</div>
  <div style="display:flex; justify-content:center; gap:8px; margin-top:8px;">
    <a href="https://www.coingecko.com/en/coins/${token.id}" target="_blank">Coin Gecko</a>
    
    
  </div>`;

          grid.appendChild(card);
        });

        document.getElementById('status').style.display = 'none';
        document.getElementById('coinGrid').style.display = 'grid';
      } catch (err) {
        document.getElementById('status').innerText = 'Error loading data.';
        console.error(err);
      }
    }

    loadPulseChainCategory();
  </script>
