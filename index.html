<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PulseChain Coin Rankings</title>
  <style>
    :root {
      --bg: #111;
      --card: #1a1a1a;
      --text: #fff;
      --accent: #ff007a;
      --hover: #292929;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .header, .footer {
      text-align: center;
    }

    .logo img {
      height: 70px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #status {
      text-align: center;
      margin: 2rem 0;
      color: #aaa;
    }

    #coinGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .grid-item {
      background-color: var(--card);
      padding: 1rem;
      border: 1px solid var(--hover);
      border-radius: 10px;
      font-size: 0.95rem;
    }

    .grid-item div {
      margin: 6px 0;
    }

    a {
      color: #66ccff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: var(--text);
    }

    .footer {
      margin-top: 3rem;
      font-size: 14px;
      color: #888;
    }

    .footer a {
      color: var(--accent);
      margin: 0 6px;
    }

    .footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <a href="https://simponpulse.com" target="_blank">
        <img src="https://pls-estimator.vercel.app/Simp_PLS.png" alt="SIMP Logo"/>
      </a>
    </div>
    <h1>PulseChain Coin Rankings</h1>
  </div>

  <div id="status">Loading data...</div>
  <div id="coinGrid" style="display:none;"></div>

  <div class="footer">
    üî• Powered by <a href="https://simponpulse.com" target="_blank">SIMP on Pulse</a><br/>
    üåê <a href="https://simponpulse.com" target="_blank">simponpulse.com</a> |
    üí¨ <a href="https://t.me/SIMPonPLS" target="_blank">Telegram</a> |
    üê¶ <a href="https://x.com/SIMPonPulse" target="_blank">Twitter / X</a>
  </div>

  <script>
    async function loadPulseChainCategory() {
      try {
        const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=pulsechain-ecosystem&order=market_cap_desc&per_page=250&page=1';
        const res = await fetch(url);
        const markets = await res.json();

        if (!markets || !Array.isArray(markets) || markets.length === 0) {
          document.getElementById('status').innerText = 'No market data found for PulseChain.';
          return;
        }

        const ranked = markets.filter(token => token.market_cap_rank != null);
        const grid = document.getElementById('coinGrid');
        const grid = document.getElementById('coinGrid');

        ranked.forEach(token => {
          const card = document.createElement('div');
          card.className = 'grid-item';
          card.innerHTML =
            '<div><strong>Rank:</strong> ' + token.market_cap_rank + '</div>' +
            '<div><strong>Name:</strong> ' + token.name + '</div>' +
            '<div><strong>Symbol:</strong> ' + token.symbol.toUpperCase() + '</div>' +
            '<div><strong>Price:</strong> ' + (token.current_price != null ? '$' + token.current_price.toLocaleString() : '‚Äî') + '</div>' +
            '<div><strong>24h Volume:</strong> ' + (token.total_volume != null ? '$' + token.total_volume.toLocaleString() : '‚Äî') + '</div>' +
            '<div><a href="https://www.coingecko.com/en/coins/' + token.id + '" target="_blank">View</a></div>';
          grid.appendChild(card);
        });

        document.getElementById('status').style.display = 'none';
        document.getElementById('coinGrid').style.display = 'grid';
      } catch (err) {
        document.getElementById('status').innerText = 'Error loading data.';
        console.error(err);
      }
    }

    loadPulseChainCategory();
  </script>
</body>
</html>
